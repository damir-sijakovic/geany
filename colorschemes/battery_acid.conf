#Damir Sijakovic, Battery Acid color scheme
[theme_info]
name=Battery Acid
description=Dirty old workbench table.
version=1
author=Damir_Sijakovic
url=
# list of each compatible Geany release version
compat=1.22;1.23;1.23.1;1.24

[named_colors]
background=#1c1414
dark_background=#281b13
light_background=#3b2711
lighter_background=#56380f
blue=#00ced1
light_blue=#69B1FF
yellow=#ffff00
light_yellow=#eee8aa
orange=#ff8c00
green=#14550f
dark_green=#183411
aquamarine=#00fa9a
teal=#003944
red=#dc143c
white=#f8f8f2
light_purple=#E2C6FF
light_green=#b8f4b8
ultra_blue=#0000FF
mild_blue=#00ff00

black=#000
almost_black=#1e1e1e
lighter_black=#2d2e2b
very_dark_yellow=#49483e
bright_orange=#fd971f
dark_orange=#75715e
bright_green=#a6e22e
bright_green2=#2EE24A
dark_blue=#086aa7
hot_pink=#f92672
light_cyan=#66d9ef
almost_white=#f8f8f2
grey=#d0d0d0
mid_grey=#888
lighter_grey=#dfdfdf
dark_grey=#1e1e1e

[named_styles]
default=almost_white;background;false;false
error=red;very_dark_yellow;false;true

# Editor styles
#-------------------------------------------------------------------------------

selection=;green;false;true
current_line=;light_background;true
brace_good=background;ultra_blue;true
brace_bad=error
margin_line_number=green;background
margin_folding=orange;dark_background
fold_symbol_highlight=orange
indent_guide=dark_background
caret=white;;false
marker_line=yellow;very_dark_yellow
marker_search=black;orange
marker_mark=orange;lighter_black
call_tips=dark_grey;white;false;false
white_space=lighter_background;;true

# Generic programming languages
#-------------------------------------------------------------------------------

comment=green
comment_doc=comment
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment,bold
comment_doc_keyword_error=comment,italic

number=yellow;dark_background
number_1=number
number_2=number_1

type=aquamarine
class=type
function=type
parameter=bright_orange;

keyword=blue
keyword_1=keyword
keyword_2=light_cyan
keyword_3=keyword_1
keyword_4=keyword_2

identifier=default
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=bright_green;dark_background
string_1=string
string_2=string_1
string_3=default
string_4=default
string_eol=string_1,italic
character=bright_green2;dark_background
backticks=string_2
here_doc=string_2

scalar=string_2
label=default,bold
preprocessor=aquamarine
regex=number_1
operator=mild_blue
decorator=string_1,bold
other=default
extra=keyword;

# Markup-type languages
#-------------------------------------------------------------------------------

tag=keyword
tag_unknown=tag,bold
tag_end=tag,bold
attribute=type
attribute_unknown=attribute,bold
value=number
entity=number

# Diff
#-------------------------------------------------------------------------------

line_added=green
line_removed=red
line_changed=preprocessor
