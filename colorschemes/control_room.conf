#Damir Sijakovic, Control room style

[theme_info]
name=Control Room
description=Neutral gray colors.
version=1
author=Damir_Sijakovic
url=
compat=1.22;1.23;1.23.1;1.24

[named_colors]
_black=#000000
_white=#ffffff

_mark_green=#00ff00
_mark_red=#ff0000
_mark_blue=#0000ff

_normal=#000000
_background=#8E8E91
_current_line=#7669B8
_selection=#4BB48A

_sidebar=#0F001C
_sidebar_font=#8E8E91
_comment=#534040
_string=#F6FF1B
_char=#F6CA00
_number=#FF3600
_operator=#000000
_preprocessor=#000000
_keyword=#000000
_white_space=#144040

# Editor styles
#-----------------------------------------------------------------------

[named_styles]
default=_normal;_background;false;false
error=_red;_background;false;true
selection=;_selection;;true
current_line=;_current_line;true
brace_good=_background;_mark_green;true
brace_bad=_mark_red
margin_line_number=_sidebar_font;_sidebar
margin_folding=_comment;_sidebar
fold_symbol_highlight=_green
indent_guide=_sidebar
fold_symbol_highlight=_sidebar_font
caret=_white;;false
marker_line=_mark_red;very_dark_yellow
marker_search=_black;_mark_green
marker_mark=_mark_green;_black
call_tips=_background;_white;false;false
white_space=_white_space;;true

# Generic programming languages
#-----------------------------------------------------------------------

comment=_comment;false;false
comment_doc=comment
comment_line=comment
comment_line_doc=_comment
comment_doc_keyword=comment,bold
comment_doc_keyword_error=comment,italic

number=_number
number_1=_number
number_2=number_1

type=_preprocessor
class=type
function=type
parameter=type

keyword=_keyword
keyword_1=keyword
keyword_2=keyword
keyword_3=keyword_1
keyword_4=keyword_2

identifier=_white
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=_string
string_1=string
string_2=string_1
string_3=_normal
string_4=_normal
string_eol=string_1,italic
character=_char
backticks=string_2
here_doc=string_2

scalar=string_2
label=_normal,bold
preprocessor=_preprocessor
regex=number_1
operator=_operator
decorator=string_1,bold
other=_normal
extra=keyword;

# Markup-type languages
#-----------------------------------------------------------------------

tag=keyword
tag_unknown=tag,bold
tag_end=tag,bold
attribute=type
attribute_unknown=attribute,bold
value=number
entity=number

# Diff
#-----------------------------------------------------------------------

line_added=_mark_green
line_removed=_mark_red
line_changed=preprocessor
